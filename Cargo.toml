[package]
authors = [ "Dan Sully" ]
categories = [ "command-line-utilities" ]
description = "An 'open' replacement that tries to do the right thing."
edition = "2024"
homepage = "https://github.com/dsully/magic-opener"
keywords = [ "git" ]
license = "MIT"
name = "magic-opener"
readme = "README.md"
repository = "https://github.com/dsully/magic-opener"
version = "0.1.1"

[[bin]]
name = "open"
path = "main.rs"

[dependencies]
clap = { version = "^4.5", default-features = false, features = [
  "help",
  "std",
  "usage",
] }
ghrepo = "0.7"

[profile.release]
strip = "debuginfo"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = [ "homebrew" ]
# A GitHub repo to push Homebrew formulas to
tap = "dsully/homebrew-tap"
# Target platforms to build apps for (Rust target-triple syntax)
targets = [ "aarch64-apple-darwin", "x86_64-unknown-linux-gnu" ]
# Publish jobs to run in CI
publish-jobs = [ "homebrew" ]
# Which actions to run on pull requests
pr-run-mode = "plan"

  # Use Apple Silicon runners.
  [workspace.metadata.dist.github-custom-runners]
  aarch64-apple-darwin = "macos-14"
