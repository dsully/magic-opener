[package]
authors = [ "Dan Sully" ]
categories = [ "command-line-utilities" ]
edition = "2021"
homepage = "https://github.com/dsully/magic-opener"
keywords = [ "git" ]
license = "MIT"
name = "magic-opener"
readme = "README.md"
repository = "https://github.com/dsully/magic-opener"
version = "0.0.1"

[[bin]]
name = "open"
path = "main.rs"

[dependencies]
anyhow = "1"
clap = { version = "4.4", features = [ "derive" ] }
log = "0"
parse-git-url = "^0.5"
shellexpand = "3"
simple_logger = { version = "^4", default_features = false, features = [
    "colored",
] }
